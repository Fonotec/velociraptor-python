stellar_mass_halo_mass_100:
  type: "2dhistogram"
  x:
    quantity: "masses.mass_200crit"
    units: Solar_Mass
    start: 1e9
    end: 1e14
  y:
    quantity: "apertures.mass_star_100_kpc"
    units: Solar_Mass
    start: 1e6
    end: 1e12
  median:
    plot: true
    log: true
    number_of_bins: 25
    start:
      value: 1e9
      units: Solar_Mass
    end:
      value: 1e14
      units: Solar_Mass
  metadata:
    title: Stellar Mass-Halo Mass relation (100 kpc aperture)

stellar_mass_function:
  type: "massfunction"
  number_of_bins: 25
  x:
    quantity: "apertures.mass_star_100_kpc"
    units: Solar_Mass
    start: 1e7
    end: 1e12
  y:
    units: 1/Mpc**3
    start: 1e-6
    end: 0.316 # (1e-0.5)
  metadata:
    title: Stellar Mass Function (100 kpc aperture)

stellar_mass_galaxy_size:
  type: "2dhistogram"
  select_structure_type: 10 # Only centrals
  x:
    quantity: "apertures.mass_star_100_kpc"
    units: Solar_Mass
    start: 1e6
    end: 1e12
  y:
    quantity: "apertures.rhalfmass_star_100_kpc"
    units: kpc
    start: 0.5
    end: 50
  median:
    plot: true
    log: true
    number_of_bins: 25
    start:
      value: 1e6
      units: Solar_Mass
    end:
      value: 1e12
      units: Solar_Mass
  metadata:
    title: Stellar Mass-Galaxy Size relation (100 kpc aperture)

